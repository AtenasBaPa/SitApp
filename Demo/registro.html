<!DOCTYPE html>
<html lang="es"> <!-- Letra Español -->
<head>
    <meta charset="UTF-8">  <!-- tipo de codificacion de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloRegistro.css"/> <!-- Hoja CSS -->
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'> <!-- font para el tipo de letra -->
    <title>Registro de Usuario</title> <!-- Titulo de la Pagina -->
</head>
</head>
<body>
    
    <div class="logo"> <!-- Clase para el logo  -->
        <img src="css/img/1.svg"    width="560" height="118" top = "26"> <!-- Determinamos la anchura de la imgen de Logo  -->
      </div>
	<div class="login"> <!-- Clase para Login -->
		<div class="login-screen"> <!-- Clase para  la pantalla adentro de Registro-->
			<div class="app-title"> <!-- Clase para  el titulo que esta adentro del cuadro -->
				<h1>Registro de Usuario</h1>
			</div>

			<div class="login-form"> <!-- Clase para el tipo de entradas -->
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Ingresa Nombre de Usuario" id="login-name"> <!--  input para ingresar Usuario  -->
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Ingresa una Contraseña" id="login-pass"> <!--  input para Ingresar una Contraseña  -->
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Ingresa su Numero de Licencia " id="login-name"> <!--  input para Ingresar su Numero de Licencia  -->
                    <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="Ingresa su Curp " id="login-name"> <!--  input para Ingresar su Curp  -->
                        <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>

                        
				<a class="btn btn-primary btn-large btn-block" href="e">Crear Cuenta</a> <!-- boton para Crear Cuenta-->

			</div>
                 <a class="login-return" href="#">volver</a> <!-- href para volver a la pagina principal-->
		</div>
	</div>
</body>
</html>
